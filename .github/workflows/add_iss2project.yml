name: Add new issues to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0
        with:
          project-url: https://github.com/orgs/neurobagel/projects/1
          github-token: ${{ secrets.NB_PR_PAT }}
